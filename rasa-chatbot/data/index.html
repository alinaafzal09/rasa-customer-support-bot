<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #D7E8BC, #2c2c2c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container {
            width: 400px;
            max-width: 90%;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: #333333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .chat-header .status {
            font-size: 12px;
            color: lightgreen;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background:  rgba(231, 219, 191, 0.8);
            color: #000000;
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(67, 62, 60, 0.8);
            color: #FFFFFF;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            margin: 0 10px;
        }

        .chat-input button {
            background: #E3BD33;
            border: none;
            color: white;
            padding: 10px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .chatbot-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-messages {
                height: calc(100vh - 130px);
            }
        }
    </style>
</head>
<body>

<div class="chatbot-container" id="chatbot">
    <div class="chat-header">
        <div>
            <strong>E-commerce Chatbot</strong><br>
            <span class="status">ðŸŸ¢ Online</span>
        </div>
        <div>
            <button onclick="minimizeChat()" style="background: none; border: none; color: white; font-size: 20px;">_</button>
        </div>
    </div>

    <div class="chat-messages" id="chat-messages">
    </div>

    <div class="chat-input">
        <button onclick="attachFile()">ðŸ“Ž</button>
        <button onclick="pickEmoji()">ðŸ˜Š</button>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    function minimizeChat() {
        const chat = document.getElementById('chatbot');
        chat.classList.toggle('hidden');
    }

    function attachFile() {
        alert('Attachment feature coming soon!');
    }

    function pickEmoji() {
        const emoji = prompt('Type emoji: ðŸ˜Š ðŸ˜‚ â¤ï¸ ðŸŽ‰');
        if (emoji) {
            document.getElementById('user-input').value += emoji;
        }
    }

    async function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');

        userInput.value = "";
    

        // Send message to Rasa API
        const response = await fetch('                           ', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sender: 'user', message: message })
        });

        const data = await response.json();
        console.log(data);

        if (data.length > 0) {
            data.forEach(res => addMessage(res.text, 'bot'));
        } else {
            addMessage('...', 'bot');
        }

        userInput.value = '';
    }

    function addMessage(message, sender) {
        const chatMessages = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        messageDiv.innerText = message;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    document.getElementById('user-input').addEventListener('keydown', function (e){
    if (e.key == 'Enter') {
        sendMessage();
    }
  });

</script>
</body>
</html>
